{% extends 'layouts/default.html' %}}
{% block content %}
	<p>{{ posts|length }} posts publiés</p>
	{% for p in posts %}
	<hr>
	
	<h1><a href="{{ url_for('post', id=p.id) }}">(#{{ p.id }}) {{ p.title }}</a></h1>
	<p>Créé le: {{ p.datecr }} / Modifié le : {{ p.dateupd }}</p>
	<p>Auteur: {{ p.author }}</p>
	{{ p.content|safe }}
	{% endfor %}
{% endblock %}
